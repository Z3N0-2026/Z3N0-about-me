<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .hero { background: url('path/to/background.jpg') no-repeat center center; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .section { padding: 50px; }
        .skills { display: flex; justify-content: space-around; }
        .contact-form { display: flex; flex-direction: column; }
        .contact-form input, .contact-form textarea { margin: 5px 0; padding: 10px; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Welcome to My Professional Portfolio</h1>
        <p>Discover my work and skills.</p>
    </section>

    <section class="about section">
        <h2>About Me</h2>
        <p>Hi, I'm a passionate professional with expertise in various fields. I enjoy creating impactful projects.</p>
    </section>

    <section class="skills section">
        <h2>My Skills</h2>
        <div>
            <div>
                <i class="fas fa-code"></i>
                <p>Coding</p>
            </div>
            <div>
                <i class="fas fa-paint-brush"></i>
                <p>Design</p>
            </div>
            <div>
                <i class="fas fa-project-diagram"></i>
                <p>Project Management</p>
            </div>
        </div>
    </section>

    <section class="contact section">
        <h2>Contact Me</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
        </form>
    </section>

</body>
</html>
