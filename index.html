<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #39ff14;
            text-shadow: 0 0 20px #39ff14;
            display: inline-block;
            margin: 40px auto;
        }
        .typing {
            display: inline-block;
            font-weight: bold;
            color: #39ff14;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid #39ff14;
            animation: typing 4s steps(40, end) 1s 1 normal both,
                       blink-caret 0.75s step-end infinite;
            max-width: 100%;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #39ff14; }
        }
        .projects {
            margin: 20px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #39ff14;
            max-width: 600px;
        }
        .projects ul {
            list-style: none;
            padding: 0;
        }
        .projects li {
            margin: 10px 0;
            text-align: left;
        }
        .projects a {
            color: #9d4edd;
            text-decoration: none;
        }
        .projects a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="typing">Welcome to My Professional Portfolio</h1>
    <div class="projects">
        <h2>Projects</h2>
        <ul>
            <li>Project 1: <a href="#">Link to project 1</a></li>
            <li>Project 2: <a href="#">Link to project 2</a></li>
            <li>Project 3: <a href="#">Link to project 3</a></li>
        </ul>
    </div>
</body>
</html>
